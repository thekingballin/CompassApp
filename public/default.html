  <script>
    const input = document.getElementById('searchInput');

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const value = input.value.trim();
        parent.postMessage({
          type: 'set-url-input',
          text: value
        }, '*');

    });
